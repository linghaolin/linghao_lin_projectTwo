<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bar One Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
</head>

<body>
    <div class="bodyWrapper">
        <header>
            <div class="wrapper">
                <nav class="headerNav">
                    <ul>
                        <li><a href="">home</a></li>
                        <li><a href="">about</a></li>
                        <li class="navLogo"><a href="">Bar-One</a></li>
                        <li><a href="">blog</a></li>
                        <li><a href="">contact</a></li>
                    </ul>
                </nav>

                <h1>Get in touch</h1>
            </div>
        </header>

        <form action="">
            <label for="name">Name</label>
            <input type="text" id="userName">

            <label for="email">Email address</label>
            <input type="text" id="userName">

            <label for="message">Message</label>
            <textarea name="message" id="userMessage" cols="30" rows="10" placeholder="Message"></textarea>

            <input type="submit" value="Submit">
        </form>

        <aside>
            <div class="wrapper">
                <ul class="social">
                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                </ul>
                <div class="contactInfo">
                    <p>info@email.com</p>
                    <p>123-456-7890</p>
                    <p>Queen st. Unit10 Toronto,Ontario M5V205</p>
                </div>
            </div>
        </aside>

        <footer>
            <div class="wrapper">
                <p>Copyright &copy 2019 HackerYou</p>
            </div>
        </footer>
    </div>
</body>

</html>
